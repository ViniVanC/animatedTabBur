<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Animated Tab Bur</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        gap: 30px;
        flex-direction: column;
        align-items: flex-start;
      "
    >
      <div class="tab-bar">
        <a href="#" data-theme="1" class="tab-bar__item">
          <img src="./img/home.svg" alt="icon-home" />
        </a>
        <a href="#" data-theme="2" class="tab-bar__item">
          <img src="./img/gallery.svg" alt="icon-gallery" />
        </a>
        <a href="#" data-theme="3" class="tab-bar__item">
          <img src="./img/mail.svg" alt="icon-mail" />
        </a>
        <a href="#" data-theme="4" class="tab-bar__item">
          <img src="./img/calendar.svg" alt="icon-calendar" />
        </a>
        <a href="#" data-theme="5" class="tab-bar__item">
          <img src="./img/user.svg" alt="icon-user" />
        </a>
        <div class="tab-bar__circle-indicator"></div>
      </div>

      <div class="tab-bar tab-bar-vertical">
        <a href="#" data-theme="6" class="tab-bar__item">
          <img src="./img/home.svg" alt="icon-home" />
        </a>
        <a href="#" data-theme="7" class="tab-bar__item">
          <img src="./img/gallery.svg" alt="icon-gallery" />
        </a>
        <a href="#" data-theme="8" class="tab-bar__item">
          <img src="./img/mail.svg" alt="icon-mail" />
        </a>
        <a href="#" data-theme="9" class="tab-bar__item">
          <img src="./img/calendar.svg" alt="icon-calendar" />
        </a>
        <a href="#" data-theme="10" class="tab-bar__item">
          <img src="./img/user.svg" alt="icon-user" />
        </a>
        <div class="tab-bar__line-indicator"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
